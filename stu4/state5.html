<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.2/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/react/16.0.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.0.0/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        function FormattedDate(props){
            return <h2>It is { props.date.toLocaleTimeString()}</h2>
        }
        class Clock extends React.Component{
            constructor(props){
                super(props)
                this.state = {date:new Date()}
            }

            componentDidMount(){
                this.timerID = setInterval(
                    ()=>this.tick(),
                    1000
                )
            }

            componentWillUnMount(){
                clearInterval(this.timerID);
            }

            tick(){
                this.setState({
                    date:new Date()
                })
            }

            render(){
                return (
                    <div>
                        <h1>Hello,world!</h1>
                        <FormattedDate date={this.state.date} />
                    </div>
                )
            }
        }

        function App(){
            return (
                <div>
                    <Clock />
                    <Clock />
                    <Clock />
                </div>
            )
        }

        ReactDOM.render(
            <App />,
            document.getElementById('example')
        )
    </script>
</body>
</html>
