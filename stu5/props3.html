<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.2/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/react/16.0.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.0.0/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function formatDate(date) {
            return date.toLocaleDateString();
        }
        function Avatar(props){
            return (
                <img className="Avatar" 
                    src={props.user.avatarUrl} 
                    alt={props.user.name}
                />
            )
        }
        function UserInfo(props){
            return (
                <div className="UserInfo">
                    <Avatar user={props.user} />
                    <div className="UserInfo-name">
                        {props.user.name}
                    </div>
                </div>
            )
        }
        function Comment(props){
            return (
                <div className="Comment">
                    <UserInfo user={props.author}/>
                    <div className="Comment-text">
                        {props.text}
                    </div>
                    <div className="Comment-date">
                        {formatDate(props.date)}
                    </div>
                </div>
            )
        }
        const comment = {
            date: new Date(),
            text: 'I hope you enjoy learning React!',
            author: {
                name: 'Hello Kitty',
                avatarUrl: 'http://placekitten.com/g/64/64'
            }
        };
        ReactDOM.render(
            <Comment
                date={comment.date}
                text={comment.text}
                author={comment.author} />,
            document.getElementById('root')
        )
    </script>
</body>
</html>
