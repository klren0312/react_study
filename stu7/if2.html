<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.2/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/react/16.0.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.0.0/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        function UserGreeting(props){
            return <h1>Welcome back!</h1>
        }
        function GuestGreeting(props){
            return <h1>Please sign up</h1>
        }
        function Greeting(props){
            const isLoggedIn = props.isLoggedIn;
            if(isLoggedIn){
                return <UserGreeting />
            }
            return <GuestGreeting />
        }
        function LoginButton(props){
            return(
                <button onClick={props.onClick}>
                    Login
                </button>
            )
        }

        function LogoutButton(props){
            return (
                <button onClick={props.onClick}>
                    Logout
                </button>
            )
        }

        class LoginControl extends React.Component{
            constructor(props){
                super(props);
                this.handleLoginClick = this.handleLoginClick.bind(this)
                this.handleLogoutClick = this.handleLogoutClick.bind(this)
                this.state = {isLoggedIn :false}
            }

            handleLoginClick(){
                this.setState({isLoggedIn:true})
            }

            handleLogoutClick(){
                this.setState({isLoggedIn:false})
            }

            render(){
                const isLoggedIn = this.state.isLoggedIn
                let button = null
                if(isLoggedIn){
                    button = <LoginButton onClick={this.handleLogoutClick} />
                }else{
                    button = <LoginButton onClick={this.handleLoginClick} />
                }

                return(
                    <div>
                        <Greeting isLoggedIn={isLoggedIn} />
                        {button}
                    </div>
                )
            }
        }
        ReactDOM.render(
            <LoginControl />,
            document.getElementById("example")
        )
    </script>
</body>
</html>
